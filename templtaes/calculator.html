<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>계산기</h1>
        <form id="calculate-form">
            <div class="mb-3">
                <label for="num1" class="form-label">첫 번째 숫자</label>
                <input type="number" step="any" class="form-control" id="num1" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">두 번째 숫자</label>
                <input type="number" step="any" class="form-control" id="num2" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">연산</label>
                <select class="form-select" id="operation" required>
                    <option value="">선택하세요</option>
                    <option value="add">더하기</option>
                    <option value="subtract">빼기</option>
                    <option value="multiply">곱하기</option>
                    <option value="divide">나누기</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">계산하기</button>
        </form>

        <div id="result" class="mt-3"></div>

        <h2 class="mt-5">연산 기록</h2>
        <button id="load-calculations" class="btn btn-info">기록 불러오기</button>
        <ul id="calculations-list" class="list-group mt-3"></ul>
    </div>

    <script>
        document.getElementById('calculate-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num1, num2, operation })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `<strong>결과:</strong> ${result.result}`;
        });

        document.getElementById('load-calculations').addEventListener('click', async function() {
            const response = await fetch('/calculations');
            const calculations = await response.json();
            const calculationsList = document.getElementById('calculations-list');

            calculationsList.innerHTML = '';
            calculations.forEach(calc => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${calc.num1} ${calc.operation} ${calc.num2} = ${calc.result}`;
                calculationsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
